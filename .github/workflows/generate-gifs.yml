name: Generate GIFs

on:
  schedule:
    # This runs every day at 7AM UTC.
    - cron: '0 7 * * *'       
  workflow_dispatch:     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup environment
      run: |
        # Install Miniconda if not available
        if ! command -v conda &> /dev/null
        then
            echo "Conda not found, installing..."
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
            bash miniconda.sh -b -p $HOME/miniconda
            export PATH="$HOME/miniconda/bin:$PATH"
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
        fi
    
        conda init bash
    
        conda env create -f config/constellationbot_env.yml
        source activate constellationbot

    - name: Generate GIFs
      run: |
        python -m source.visualisation_maker.constellation_gifs 

    - name: Upload GIFs as artifact
      uses: actions/upload-artifact@v2
      with:
        name: gifs
        path: images/constellation_anim/gifs*
