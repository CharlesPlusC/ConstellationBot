name: Generate GIFs

on:
  schedule:
    # This runs every day at 7AM UTC.
    - cron: '0 7 * * *'       
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install and Setup Conda
      run: |
        # Install Miniconda
        echo "Installing Miniconda..."
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH

        # Initialize Conda for bash shell
        conda config --set always_yes yes --set changeps1 no
        conda update -q conda

        # Create environment
        conda env create -f config/constellationbot_env.yml

    - name: Generate GIFs
      run: |
        source $HOME/miniconda/bin/activate constellationbot
        python -m source.visualisation_maker.constellation_gifs 

    - name: Upload GIFs as artifact
      uses: actions/upload-artifact@v2
      with:
        name: gifs
        path: images/constellation_anim/gifs*
